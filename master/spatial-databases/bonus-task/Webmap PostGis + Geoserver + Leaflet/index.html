        function addPostBox(longitude, latitude)
        {
            var id;
            map.eachLayer(function(lyr){
        if (lyr["options"]["dataVar"] === "json_Postboxes_4"){
            id = objectLength(lyr["_layers"]); // for your example, 3
        }});
        OpenLayers.Request.POST({
    crossOrigin: 'anonymous',
        url: 'http://localhost:8080/geoserver/wfs',
        username: 'admin',
        password: 'geoserver',
        data: '<wfs:Transaction service="WFS" version="1.0.0"\n' +
  'xmlns:wfs="http://www.opengis.net/wfs"\n' +
  'xmlns:topp="http://www.openplans.org/topp"\n' +
  'xmlns:gml="http://www.opengis.net/gml"\n' +
  'xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"\n' +
  'xsi:schemaLocation="http://www.opengis.net/wfs http://schemas.opengis.net/wfs/1.0.0/WFS-transaction.xsd http://www.openplans.org/Task5 http://localhost:8080/geoserver/wfs/DescribeFeatureType?typename=Task5:postboxes"> \n' +
  '<wfs:Insert>\n' +
    '<postboxes>\n' +
    '<gml:geom>\n' +
'<gml:Point srsDimension="2" srsName="urn:x-ogc:def:crs:EPSG:4326">\n'+
    '<gml:coordinates decimal="." cs="," ts=" ">' + latitude + ',' + longitude + '</gml:coordinates>\n' +
            '</gml:Point> \n'+
     '</gml:geom> \n'+
    '<street>Nemuno</street> \n'+
    '<postalcode>55023</postalcode> \n'+
    '<housename>14</housename> \n'+
    '<id>' + id + '</id> \n' +
  '</postboxes> \n'+
 '</wfs:Insert> \n'+
'</wfs:Transaction>'

    }).then(setTimeout(function(){location.reload()}, 1000));

 }
 function objectLength(obj) {
  var result = 0;
  for(var prop in obj) {
    if (obj.hasOwnProperty(prop)) {
    // or Object.prototype.hasOwnProperty.call(obj, prop)
      result++;
    }
  }
  return result;
}
 function updatePostBox(id, street, postcode, name)
 {
     OpenLayers.Request.POST({
    crossOrigin: 'anonymous',
        url: 'http://localhost:8080/geoserver/wfs',
        username: 'admin',
        password: 'geoserver',
        data: '<wfs:Transaction service="WFS" version="1.0.0"\n' +
        'xmlns:ogc="http://www.opengis.net/ogc"\n' +
        'xmlns:wfs="http://www.opengis.net/wfs"\n' +
        'xmlns:topp="http://www.openplans.org/topp">\n' +
        '<wfs:Update typeName="Task5:postboxes">\n' +
        '<wfs:Property>\n' +
        '<wfs:Name>street</wfs:Name>\n'+
        '<wfs:Value>'+ street + '</wfs:Value>\n' +
            '</wfs:Property>\n'+
            '<wfs:Property>\n' +
        '<wfs:Name>postalcode</wfs:Name>\n'+
        '<wfs:Value>'+ postcode + '</wfs:Value>\n' +
            '</wfs:Property>\n'+
            '<wfs:Property>\n' +
        '<wfs:Name>housename</wfs:Name>\n'+
        '<wfs:Value>'+ name + '</wfs:Value>\n' +
            '</wfs:Property>\n'+
     '<ogc:Filter>\n'+
    '<ogc:FeatureId fid="'+ id + '"/>\n'+
    '</ogc:Filter>\n'+
    '</wfs:Update>\n'+
'</wfs:Transaction>'

    }).then(setTimeout(function(){location.reload()}, 1000));


 }

 function removeObject(feature, typeName)
        {
        OpenLayers.Request.POST({
    crossOrigin: 'anonymous',
        url: 'http://localhost:8080/geoserver/wfs',
        username: 'admin',
        password: 'geoserver',
        data: '<wfs:Transaction service="WFS" version="1.0.0"\n' +
        'xmlns:cdf="http://www.opengis.net/cite/data"\n' +
        'xmlns:ogc="http://www.opengis.net/ogc"\n' +
        'xmlns:wfs="http://www.opengis.net/wfs"\n' +
        'xmlns:topp="http://www.openplans.org/topp">\n' +
        '<wfs:Delete typeName="' + typeName + '">\n' +
        '<ogc:Filter>\n' +
        '<ogc:PropertyIsEqualTo>\n'+
        '<ogc:PropertyName>id</ogc:PropertyName>\n' +
            '<ogc:Literal>' + feature.properties["id"] + '</ogc:Literal>\n'+
     '</ogc:PropertyIsEqualTo>\n'+
    '</ogc:Filter>\n'+
    '</wfs:Delete>\n'+
'</wfs:Transaction>'

    }).then(setTimeout(function(){location.reload()}, 1000));

    
 }
        function onMapClick(e) {
    var popup = L.popup()
    
    popup
        .setLatLng(e.latlng)
        .setContent("Gaunama oro informacija")
        .openOn(map);

    fetch('https://api.openweathermap.org/data/2.5/weather?lat=' + e.latlng.lng + '&lon=' + e.latlng.lat + '&appid=134c379c7ae600ae9be14acedade3faf',)
        .then(r => r.json()) 
        .then(data => { 
            // Change this line to show exactly the info you need
            popup.setContent("Šalis: " + data.sys.country + ", miestas: " + data.name + ", temperatūra: " + (data.main.temp -273.15).toFixed(0) + " C, vėjo greitis: " + data.wind.speed + " m/s, drėgnumas: " + data.main.humidity + "%, slėgis: " + data.main.pressure + " hPa." + "<br/> <button type='button' onclick='addPostBox(" + e.latlng.lng + "," + e.latlng.lat + " )' class='btn btn-primary sidebar-open-button'>Add postbox here</button>")
                
        })

}

        function pop_Trees_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                <tr>\
                        <th scope="row">Trees</th>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tree area</th>\
                        <td>' + (feature.properties['treearea'] !== null ? autolinker.link(feature.properties['treearea'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perimeter</th>\
                        <td>' + (feature.properties['perimeter'] !== null ? autolinker.link(feature.properties['perimeter'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row"><button type="button" id="removeObjectButton" class="btn btn-primary sidebar-open-button">Remove object</button></th>\
                </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            layer.on('click', function (e){
                document.getElementById("removeObjectButton").onclick = function() {removeObject(feature, ("Task5:" + feature.id.split(".")[0]))};
                layer.bindPopup(popupContent, {maxHeight: 400});});
    }
