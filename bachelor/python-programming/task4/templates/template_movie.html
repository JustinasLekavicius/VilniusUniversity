{% extends "bootstrap/base.html" %}
{% block content %}
<div class="bg" style="background-image: url('{{movie[7]}}')"></div>
<div class="container-fluid">
<h1>Movie list (total {{count}} movies):</h1>
<form action="/home">
    <input type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px"  value="Back to main page">
</form>

<style type="text/css">
    body, html {
        height: 100%;
    }

    .bg {
        filter: blur(16px);
        -webkit-filter: blur(16px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;

    }

    .container-fluid {
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 5%;
        left: 5%;
        z-index: 2;
        width: 90%;
        padding: 20px;
        text-align: left;
        overflow-y:scroll;
        overflow-x: scroll;
        height: 90%;
    }
        .tg {
        border-collapse: collapse;
        border-spacing: 0;
    }

    .tg td {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: black;
    }

    .tg th {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: black;
    }

    .tg .tg-0lax {
        text-align: left;
        vertical-align: top
    }
</style>
<table class='table'>
    <tr>
        <th class="tg-0lax">Movie ID</th>
        <th class="tg-0lax">Movie title</th>
        <th class="tg-0lax">View movie info</th>


    </tr>
    {% for item in data %}
    <th class="tg-0lax">{{item[0]}}</th>
    <th class="tg-0lax">{{item[1]}}</th>
    <form action="/movie/{{item[0]}}" method="POST">
        <th class="tg-0lax"><input type="submit" class="btn btn-info" name="view" value="View information of the movie">
        </th>
    </form>

    </tr>

    {% endfor %}
</table>
</div>
{% endblock %}
